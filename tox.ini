# To run a single environment:
#    tox -e py39
# To recreate environments:
#    tox --recreate

[tox]
requires = tox-conda
isolated_build = true
parallel_show_output = true
envlist =
    py37
    py38
    py39
    py310
    flake8

[testenv]
allowlist_externals =
    /usr/bin/which
    /bin/echo
    pytest
conda_channels=
    conda-forge
deps = -rrequirements-dev.txt
commands =
    which python
    python --version
    ; python {toxinidir}/scripts/convert_notebook_tests.py
    which pytest
    pytest --version
    pytest

[testenv:flake8]
allowlist_externals =
    /usr/bin/which
    /bin/echo
    flake8
skip_install = true
commands =
    which python
    python --version
    which flake8
    flake8 --version
    flake8

; ==============================================================================
; ==== Package Settings ====
; ==============================================================================

[flake8]
max-line-length = 140
docstring-convention = all
ignore =
    C901   # is too complex (17)
    E226   # missing whitespace around arithmetic operator
    E241   # multiple spaces after ','
    E722   # do not use bare 'except'
    E731   # do not assign a lambda expression, use a def
    F401   # imported but unused
    W293   # blank line contains whitespace
    W504   # line break after binary operator
per-file-ignores = init.ipy:E999
exclude =
    __pycache__
    .cache
    .venv
    .tox
    build
    converted_notebooks
    dist
    docs
    notebooks
    scripts
    venv
